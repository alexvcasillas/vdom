<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>VDOM Demo</title>
</head>

<body>
  <script src="./vdom.umd.js"></script>
  <script>
    console.log('vDOM: ', vDOM);

    const virtualDOM = new vDOM.VDOM();

    const componentOne = {
      identifier: '1',
      nodeName: 'p',
      attributes: {
        style: [{ fontFamily: 'Open Sans, sans-serif', fontSize: 14 }]
      }
    };
    const componentTwo = {
      identifier: '2',
      nodeName: 'div'
    };
    const componentThree = {
      identifier: '3',
      nodeName: 'div',
      attributes: {
        items: ['Spain', 'California']
      },
      parent: componentOne.identifier
    };

    virtualDOM.addComponent(componentOne);
    virtualDOM.addComponent(componentTwo);
    virtualDOM.addComponent(componentThree);

    virtualDOM.updateComponent({ ...componentOne, nodeName: 'div' });
    virtualDOM.updateComponent({ ...componentThree, nodeName: 'h1' });

    console.log(virtualDOM.renderVDOM());

    vDOM.renderElement(componentOne);
  </script>
</body>

</html>
