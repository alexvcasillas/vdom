<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>VDOM Demo</title>
</head>

<body>

  <div id="root"></div>

  <script src="./vdom.umd.js"></script>
  <script>

    console.log(vDOM);
    const virtualDOM = vDOM.VDOM;
    const createComponent = vDOM.createComponent;

    const componentFour = createComponent({
      element: 'div',
      children: ['Component Four'],
      attributes: {
        style: { marginBottom: 5, padding: 10 },
        onClick: function () {
          alert(`Hello, I'm component Four!`)
        }
      }
    });

    const componentFive = createComponent({
      element: 'div',
      children: ['Component Five'],
      attributes: {
        style: { marginBottom: 5, padding: 10 },
        onClick: function () {
          alert(`Hello, I'm component Five!`)
        }
      }
    });

    const componentSix = createComponent({
      element: 'div',
      children: ['Component Six'],
      attributes: {
        style: { marginBottom: 5, padding: 10 },
        onClick: function () {
          alert(`Hello, I'm component Six!`)
        }
      }
    });

    const componentThree = createComponent({
      element: 'div',
      attributes: {
        items: ['Spain', 'California'],
      },
      children: [
        componentFour, componentFive, componentSix
      ]
    });

    const componentTwo = createComponent({
      element: 'div',
      attributes: {
        alt: 'VDOM Development',
      },
      children: [
        componentThree,
      ]
    });

    const spanComponent = createComponent({
      element: 'span',
      attributes: {
        style: { color: '#22b8cf' }
      },
      children: ['Blue span!']
    });

    const componentOne = createComponent({
      element: 'div',
      attributes: {
        style: { fontFamily: 'Open Sans, sans-serif', fontSize: 14, padding: 20, backgroundColor: '#e9ecef' },
      },
      children: [
        componentTwo,
        componentThree,
        spanComponent
      ]
    })

    virtualDOM.render(componentOne, document.getElementById('root'));
  </script>
</body>

</html>
