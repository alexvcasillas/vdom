<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>VDOM Demo</title>
</head>

<body>

  <div id="root"></div>

  <script src="./vdom.umd.js"></script>
  <script>

    console.log(vDOM);
    const virtualDOM = vDOM.VDOM;

    const Componente = vDOM.Component;

    console.log('Component: ', Componente);

    Componente.setState(() => ({ working: 'true' }));

    console.log(Componente);

    Componente.setState({ working: 'false' });

    console.log(Componente);

    console.log('virtualDOM: ', virtualDOM);

    const componentFour = {
      identifier: '4',
      nodeName: 'div',
    };

    const componentFive = {
      identifier: '5',
      nodeName: 'div',
    };

    const componentSix = {
      identifier: '6',
      nodeName: 'div',
    };

    const componentThree = {
      identifier: '3',
      nodeName: 'div',
      attributes: {
        items: ['Spain', 'California']
      },
      children: [
        componentFour, componentFive, componentSix
      ]
    };

    const componentTwo = {
      identifier: '2',
      nodeName: 'div',
      attributes: {
        alt: 'VDOM Development'
      },
      children: [
        componentThree,
      ]
    };

    const componentOne = {
      identifier: '1',
      nodeName: 'div',
      attributes: {
        style: { fontFamily: 'Open Sans, sans-serif', fontSize: 14 }
      },
      children: [
        componentTwo,
        componentThree,
      ]
    };

    virtualDOM.render(componentOne, document.getElementById('root'));
  </script>
</body>

</html>
